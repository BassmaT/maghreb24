<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenitra</title>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        figure {
            position: relative;
            cursor: pointer;
            width: 150px;
            text-align: center;
        }
        figure img, figure video {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: 0.3s;
        }
        figure video {
            max-height: 100px;
        }
        figure figcaption {
            font-size: 14px;
            margin-top: 5px;
        }
        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .popup video {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 10px;
        }
        .popup .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kenitra</h1>
        
        <div class="btn">
            <a href="index.html">Zurück</a>
        </div>
        <div class="gallery">
            <figure onclick="openPopup('family2.jpg', 'family')">
                <img src="family2.JPG" alt="family">
                <figcaption>family</figcaption>
            </figure>
            <figure onclick="openPopup('family3.jpg', 'family')">
                <img src="family3.jpg" alt="family">
                <figcaption>family</figcaption>
            </figure>
            <figure onclick="openPopup('family4.jpg', 'family')">
                <img src="family4.JPG" alt="family">
                <figcaption>family</figcaption>
            </figure>
            <figure onclick="openPopup('family5.jpg', 'family')">
                <img src="family5.JPG" alt="family">
                <figcaption>family</figcaption>
            </figure>
            <figure onclick="openPopup('family6.jpg', 'family')">
                <img src="family6.JPG" alt="family">
                <figcaption>family</figcaption>
            </figure>
            <figure onclick="openPopup('img_7091.jpg', 'Vorfahren')">
                <img src="img_7091.JPG" alt="family">
                <figcaption>Vorfahren</figcaption>
            </figure>
            <figure onclick="openPopup('img_7138.jpg', 'kenitra sign')">
                <img src="img_7138.JPG" alt="kenitra sign">
                <figcaption>kenitra sign</figcaption>
            </figure>
            <figure onclick="openPopup('img_7136.jpg', 'Yasmin')">
                <img src="img_7136.JPG" alt="Yasmin">
                <figcaption>Yasmin</figcaption>
            </figure>
            <figure onclick="openPopup('img_7146.jpg', 'Ghufran, Zainab und Bassma')">
                <img src="img_7146.JPG" alt="Ghufran, Zainab und Bassma">
                <figcaption>Ghufran, Zainab und Bassma</figcaption>
            </figure>
            <figure onclick="openPopup('sami.jpg', 'Sami')">
                <img src="sami.JPG" alt="Sami">
                <figcaption>Sami</figcaption>
            </figure>
            
            <figure onclick="openVideoPopup('img_7130.mov', 'Boot Bassma')">
                <video src="img_7130.mov" ></video>
                <figcaption>Boot Bassma</figcaption>
            </figure>
            <figure onclick="openVideoPopup('kenitracity.mov', 'Aussicht von Haus')">
                <video src="kenitracity.mov" ></video>
                <figcaption>Aussicht von Haus</figcaption>
            </figure>
            <figure onclick="openVideoPopup('kenitracity2.mov', 'City')">
                <video src="kenitracity2.mov" ></video>
                <figcaption>City</figcaption>
            </figure> 
            <figure onclick="openVideoPopup('kenitracity3_compressed.mp4', 'City')">
                <video src="kenitracity3_compressed.mp4" ></video>
                <figcaption>City</figcaption>
            </figure> 
            <figure onclick="openVideoPopup('kenitrahbf.mov', 'Banhof')">
                <video src="kenitrahbf.mov" ></video>
                <figcaption>Bahnhof</figcaption>
            </figure> 
            <figure onclick="openVideoPopup('kenitrahome-compressed_N23HERxC.mp4', 'Haus')">
                <video src="kenitrahome-compressed_N23HERxC.mp4" ></video>
                <figcaption>Haus</figcaption>
            </figure> 
        </div>
        <div class="btn">
            <a href="index.html">Zurück</a>
        </div>
    </div>
    
    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popupImg" src="" alt="">
        <p id="popupCaption" style="color: white; text-align: center; margin-top: 10px;"></p>
    </div>
    
    <div class="popup" id="videoPopup">
        <span class="close" onclick="closeVideoPopup()">&times;</span>
        <video id="popupVideo" controls></video>
    </div>

    <script>
        function openPopup(src, caption) {
            document.getElementById('popupImg').src = src;
            document.getElementById('popupCaption').innerText = caption;
            document.getElementById('popup').style.display = "flex";
        }

        function closePopup() {
            document.getElementById('popup').style.display = "none";
        }

        function openVideoPopup(src, caption) {
            document.getElementById('popupVideo').src = src;
            document.getElementById('videoPopup').style.display = "flex";
        }

        function closeVideoPopup() {
            document.getElementById('videoPopup').style.display = "none";
            document.getElementById('popupVideo').pause();
            document.getElementById('popupVideo').src = "";
        }
    </script>
</body>
</html>
